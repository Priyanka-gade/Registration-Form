<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class=" bg-gray-200 w-96 content-center">
            <h1 class="text-2xl font-bold font-serif text-red-500">Employee Registration Form</h1>
            <div class="m-2">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mail Address 1</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Mail Address 2</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><select>
                            <option>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Kerala</option>
                            <option>Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Zip</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Upload Photo</td>
                        <td><input type="file" value="Browse"></td>
                    </tr>
                    <tr>
                        <td>E-Mail</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="tel" placeholder="+91"></td>
                    </tr>
                    <tr>
                        <td>Language Known</td>
                        <td><input type="checkbox">Gujarati<br>
                            <input type="checkbox">Hindi<br>
                            <input type="checkbox">Marathi<br>
                            <input type="checkbox">English
                        </td>
                    </tr>
                    <tr>
                        <td>Additional Information</td>
                        <td><textarea placeholder="Optional"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class=" border-solid border-2 border-gray-500 rounded-lg px-2 ">Submit</button> <button type="reset" class=" border-solid border-2 border-gray-500 rounded-lg px-2">Reset</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </body>
</html>
