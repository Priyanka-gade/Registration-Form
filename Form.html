<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- <div class=" bg-gray-50 sm:bg-gray-200 w-1/2 p-4 m-4"> -->
            <form class="font-serif sm:bg-gray-200 p-4 m-4 w-96">
                <h1 class="sm:text-2xl font-bold font-serif text-red-500 text-center">Employee Registration Form</h1><br>
                <table class="sm:mx-5">
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" name="gender" checked>Mr
                            <input type="radio" name="gender">Mrs
                            <input type="radio" name="gender">Ms
                        </td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td class="rounded-lg"><input type="text"><br></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address 1</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address 2</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>
                            <select>
                                <option>Gujarat</option>
                                <option>Maharashtra</option>
                                <option>Kerala</option>
                                <option>Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>Upload Photo</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>E-Mail</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="tel" placeholder="+91"></td>
                    </tr>
                    <tr class="items-start">
                        <td>Language Known</td>
                        <td >
                                <input type="checkbox">Gujarati<br>
                                <input type="checkbox">Hindi<br>
                                <input type="checkbox">Marathi<br>
                                <input type="checkbox">English<br>
                        </td>
                    </tr>
                    <tr class="items-start">
                        <td>Additional Information</td>
                        <td>
                            <textarea placeholder="Optional"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="text-white border-solid border-2 border-slate-500 rounded-lg px-2 bg-blue-500">Submit</button>
                            <button type="reset" class="text-white bg-blue-500 border-solid border-2 border-gray-500 rounded-lg px-2">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
